<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN Photography </title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        header img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        header h1 {
            margin: 10px 0;
            font-size: 36px;
        }

        header p {
            font-size: 18px;
            margin-top: 5px;
            color: #ccc;
        }

        /* Card Section Styling */
        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 15px;
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px 0;
            font-size: 22px;
        }

        .card p {
            color: #666;
            margin-bottom: 20px;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #6200ea;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }

        .card a:hover {
            background-color: #4b00b5;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="logo.jpg" alt="MN Photography Logo">
        <h1>MN Photography</h1>
        <p>Amazing world through the cam lens ðŸ“¸</p>
    </header>

    <!-- Card Container -->
    <div class="card-container">
        <!-- Card 1 (Photos) -->
        <div class="card">
            <img src="530366.jpg" alt="Photos">
            <h3>Photos</h3>
            <p>Click here to see and download photos</p>
            <a href="photos.html" target="_blank">View Photos</a>
        </div>

        <!-- Card 2 (About the Camera) -->
        <div class="card">
            <img src="nikon-coolpix-p520-01_0.jpg.pagespeed.ce.lJ9oFI25mU.jpg" alt="About the Camera">
            <h3>About The Camera</h3>
            <p>Click to view about the camera</p>
            <a href="about the camera.html" target="_blank">View Camera Info</a>
        </div>

        <!-- Card 3 (About Me) -->
        <div class="card">
            <img src="wp4991569-photography-4k-wallpapers.jpg" alt="About Me">
            <h3>About Me</h3>
            <p>Click to view about me</p>
            <a href="about me.html" target="_blank">About Me</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MN Photography. All Rights Reserved.</p>
    </footer>

</body>
</html>
